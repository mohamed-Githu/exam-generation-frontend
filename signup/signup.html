<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Generazione Esami | Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="card login">
        <h1>Sign Up</h1>
        <form method="get">
          <div class="input-group">
            <input
              type="text"
              placeholder="nome"
              class="input-field"
              name="nome"
              id="nome"
              required
            />
            <label for="nome" class="input-label">Nome</label>
          </div>
          <div class="input-group">
            <input
              type="text"
              placeholder="cognome"
              class="input-field"
              name="cognome"
              id="cognome"
              required
            />
            <label for="cognome" class="input-label">Cognome</label>
          </div>
          <div class="input-group">
            <input
              type="email"
              placeholder="email"
              class="input-field"
              name="email"
              id="email"
              required
            />
            <label for="email" class="input-label">Email</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="password"
              class="input-field"
              name="password"
              id="password"
              required
            />
            <label for="password" class="input-label">Password</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="verifica password"
              class="input-field"
              name="vpassword"
              id="vpassword"
              required
            />
            <label for="vpassword" class="input-label">Verifica Password</label>
          </div>
          <input type="submit" class="btn" value="Crea Account" name="signup" />
        </form>
      </div>
    </div>
  </body>
</html>
