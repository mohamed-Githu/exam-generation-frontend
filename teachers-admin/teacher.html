  <head>

          <i class="material-icons">
            <a href="#teacher-subjects-modal">settings</a>
          </i>
        </div>
        <div class="divider"></div>
        <div class="flex-wrapper">

            <a href="#teacher-coordinations-modal">settings</a>
          </i>
        </div>

          <div class="text-block dark">Informatica</div>

      <div class="drawer-links">
        <a href="#">Mohamed Hussein</a>

    </div>

    <!-- drawer.js-link -->
    <script src="../js/drawer.js"></script>
