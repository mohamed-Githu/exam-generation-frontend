<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Generazione Esami | Codice</title>
  </head>
  <body>
    <div class="container">
      <div class="card login">
        <h1>Codice</h1>
        <form method="get">
          <div class="input-group">
            <input
              type="text"
              placeholder="codice"
              class="input-field"
              name="codice"
              id="codice"
              required
            />
            <label for="codice" class="input-label">Codice</label>
          </div>
          <input type="submit" class="btn" value="Continua" name="signup" />
        </form>
        <div class="m-vertical"></div>
        <div class="justify-center">
          <a href="#" class="link">Sign in</a>
        </div>
      </div>
    </div>
  </body>
