        <div class="divider bold"></div>
  
        <div class="data-card">
          <div class="justify-between align-center">
            <h2 class="header">Ruoli</h2>

            <div class="text-block dark">Admin</div>
          </div>
        </div>
  
        <div class="divider bold"></div>

          <div class="justify-between align-center">
            <h2 class="header">Insegna</h2>
          </div>
          <div class="divider"></div>
          <div class="flex-wrapper">
            <div class="text-block dark">Italiano</div>

            <div class="text-block dark">Storia</div>

          <div class="justify-between align-center">

          </div>
          <div class="divider"></div>
          <div class="flex-wrapper">
            <div class="text-block dark">Informatica</div>
            <div class="text-block dark">Sistemi e Reti</div>
            <div class="text-block dark">TPSIT</div>
          </div>

        <div class="divider bold"></div>
      </div>

      <!-- teacher-data-modal - START -->
    <div id="teacher-data-modal" class="modal-wrapper">
      <a href="#" class="modal-background"></a>
      <div class="modal question-modal">
        <h1>Modifica dati</h1>
        <form>
          <div class="top">
            <div class="left">
              <div class="input-group">
                <input type="password" class="input-field" name="UltPassword" id="UltPassword" placeholder="Ultima password" required />
                <label for="UltPassword" class="input-label">Ultima password</label>
              </div>
              <div class="divider"></div>
              <div class="input-group">
                <input type="password" class="input-field" name="NuoPassword" id="NuoPassword" placeholder="Nuova password" required />
                <label for="NuoPassword" class="input-label">Nuova password</label>
              </div>
              <div class="divider"></div>
  
              <div class="input-group">
                <input type="password" class="input-field" name="VerPassword" id="VerPassword" placeholder="Verifica password"  required />
                <label for="VerPassword" class="input-label">Verifica password</label>
              </div>
  
            
          </div>
          <div class="divider"></div>
          
          <input type="submit" value="Conferma" class="btn" />
        </form>
        <a href="#" class="modal-close-btn">&times;</a>
      </div>
    </div>
    <!-- teacher-data-modal - END -->
